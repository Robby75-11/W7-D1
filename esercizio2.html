<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Esercizio Pet</h1>
    <form id="petForm">
      <input type="text" id="petName" placeholder="Nome Animale" required />
      <input
        type="text"
        id="ownerName"
        placeholder="Nome Proprietario"
        required
      />
      <input type="text" id="species" placeholder="Specie" required />
      <input type="text" id="breed" placeholder="Razza" required />
      <button type="submit">Aggiungi Animale</button>
    </form>
    <ul id="petList"></ul>
    <script src="./esercizio2.js"></script>
  </body>
</html>
